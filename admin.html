
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>＋ILLuSio Admin</title>
<link rel="stylesheet" href="./style.css">
<style>
main{ display:flex; align-items:center; justify-content:center; }
.form{
  background:#fff; border:1px solid var(--border); border-radius:16px; padding:24px; width:min(560px, 92vw);
  box-shadow: 0 10px 40px rgba(0,0,0,.06);
}
.row{ display:flex; gap:8px; margin:8px 0; }
.row label{ width:120px; color:#444; font-size:14px; }
input, select, button{
  flex:1; padding:10px 12px; border:1px solid var(--border); border-radius:10px; font-size:14px;
  background:#fff;
}
button.primary{ background:var(--accent); color:#00333a; border:none; font-weight:800; }
small{ color:#777; display:block; margin-top:8px; }
</style>
</head>
<body>
<header><div class="logo">＋ILLuSio – Admin</div></header>

<main>
  <div class="form">
    <div class="row">
      <label>パスワード</label>
      <input type="password" id="pw" placeholder="管理パスワード">
    </div>

    <div class="row">
      <label>色カテゴリ</label>
      <select id="color">
        <option>赤</option><option>ピンク</option><option>青</option><option>緑</option><option>白</option><option>紫</option><option>ターコイズ</option><option>透明</option><option>金色</option><option>シルバー</option><option>黒</option><option>その他</option>
      </select>
    </div>

    <div class="row">
      <label>写真</label>
      <input type="file" id="file" accept="image/*" multiple>
    </div>

    <div class="row">
      <button class="primary" id="uploadBtn">アップロード</button>
    </div>

    <small>※ アップした写真は色ごとのグループに「蓄積」されます（置き換えません）</small>
  </div>
</main>

<footer style="grid-area:footer; padding:12px 16px;">
  <a class="btn" href="/">← 閲覧ページへ</a>
</footer>

<script>
document.getElementById('uploadBtn').addEventListener('click', async ()=>{
  const pw = document.getElementById('pw').value.trim();
  const color = document.getElementById('color').value;
  const files = document.getElementById('file').files;
  if (!pw) return alert("パスワードを入力してください");
  if (!files.length) return alert("写真を選んでください");

  const fd = new FormData();
  for (const f of files) fd.append("photos", f);
  fd.append("color", color);

  const res = await fetch("/upload", {
    method: "POST",
    headers: { "Authorization": "Bearer " + pw },
    body: fd
  });
  const j = await res.json().catch(()=>({}));
  if (!res.ok) {
    return alert("失敗: " + (j.error || res.status));
  }
  alert(`アップロード完了：${j.added}枚 / 色: ${j.color}`);
  document.getElementById('file').value = "";
});
</script>
</body>
</html>
