<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>＋ILLuSio 管理ページ</title>
<style>
   body { font-family: "Hiragino Sans", sans-serif; text-align: center; margin: 40px; }
   input, select { margin: 10px; padding: 8px; }
   button { padding: 10px 20px; background: #333; color: white; border: none; border-radius: 6px; cursor: pointer; }
</style>
</head>
<body>
<h1>＋ILLuSio パーツアップロード</h1>
<form id="uploadForm" enctype="multipart/form-data">
<p>パスワード: <input type="password" id="password" required /></p>
<p>
     色カテゴリ:
<select id="color">
<option>赤</option><option>ピンク</option><option>青</option>
<option>緑</option><option>白</option><option>紫</option>
<option>ターコイズ</option><option>透明</option>
<option>金色</option><option>シルバー</option><option>黒</option>
<option>その他</option>
</select>
</p>
<p><input type="file" id="file" accept="image/*" required /></p>
<button type="submit">アップロード</button>
</form>
<script>
   document.getElementById("uploadForm").addEventListener("submit", async e => {
     e.preventDefault();
     const formData = new FormData();
     formData.append("password", document.getElementById("password").value);
     formData.append("color", document.getElementById("color").value);
     formData.append("file", document.getElementById("file").files[0]);
     const res = await fetch("/upload", { method: "POST", body: formData });
     alert(await res.text());
   });
</script>
</body>
</html>
