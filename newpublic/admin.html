<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>＋ILLuSio パーツ追加</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1 class="logo">＋ILLuSio</h1>
</header>
<main class="main-area">
<h2>パーツ追加フォーム</h2>
<form id="uploadForm" enctype="multipart/form-data">
<p><input type="password" name="password" placeholder="パスワード" required></p>
<p><input type="text" name="color" placeholder="色 (例: 赤, 青, 緑)" required></p>
<p>一覧用画像（複数粒）:<br><input type="file" name="listPhoto" accept="image/*" required></p>
<p>単品画像（1粒）:<br><input type="file" name="singlePhoto" accept="image/*" required></p>
<p><button type="submit" class="btn">アップロード</button></p>
</form>
<div id="result"></div>
<p><a href="index.html">← 戻る</a></p>
</main>
<script src="admin.js"></script>
</body>
</html>
