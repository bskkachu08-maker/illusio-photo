<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>＋ILLuSio Photo</title>
<link rel="stylesheet" href="style.css">
<style>
   body { text-align: center; font-family: sans-serif; }
   .color-section { margin-bottom: 40px; }
   h2 { margin-top: 30px; }
   img { width: 200px; margin: 5px; border-radius: 8px; box-shadow: 0 0 6px #ccc; }
</style>
</head>
<body>
<h1>＋ILLuSio Photo</h1>
<p>色ごとにアップロードされた写真をここで閲覧できます.</p>
<p><a href="/admin.html">管理者ページへ</a></p>
<div id="gallery"></div>
<script>
 async function loadPhotos() {
   const res = await fetch("/photos");
   const data = await res.json();
   const gallery = document.getElementById("gallery");
   gallery.innerHTML = "";
   data.forEach(group => {
     const section = document.createElement("div");
     section.className = "color-section";
     const title = document.createElement("h2");
     title.textContent = group.color;
     section.appendChild(title);
     if (group.items.length === 0) {
       const empty = document.createElement("p");
       empty.textContent = "（まだ画像はありません）";
       section.appendChild(empty);
     } else {
       group.items.forEach(file => {
         const img = document.createElement("img");
         img.src = file;
         section.appendChild(img);
       });
     }
     gallery.appendChild(section);
   });
 }
 loadPhotos();
</script>
</body>
</html>
