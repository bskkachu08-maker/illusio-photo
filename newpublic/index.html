<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>＋ILLuSio Necklace Designer</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
<header>
<h1>＋ILLuSio Necklace Designer</h1>
<button id="addPartsBtn">＋ パーツ追加</button>
<input type="file" id="uploadParts" accept="image/*" multiple hidden>
</header>
<main>
<p>パーツをドラッグして、中央のワイヤーに並べてください。</p>
<div id="necklace-area">
<canvas id="necklaceCanvas"></canvas>
</div>
<div id="buttons">
<button id="saveBtn">💎 このネックレスを保存</button>
<button id="partsBtn">💠 パーツ一覧</button>
</div>
<div id="partsPanel" class="hidden">
<h3>パーツ一覧</h3>
<div id="partsList"></div>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
