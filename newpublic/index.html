<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>+ILLuSio</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1 class="logo">+ILLuSio</h1>
<button id="addPartBtn" class="add-part">＋パーツ追加</button>
</header>
<main class="main-area">
<div class="necklace-area">
<svg id="necklaceCanvas" width="320" height="320">
<circle cx="160" cy="160" r="130" stroke="#bfbfbf" stroke-width="2" fill="none" />
</svg>
</div>
</main>
<footer class="bottom-buttons">
<button id="saveBtn">💎 このネックレスを保存</button>
<button id="partsBtn">💠 パーツ一覧</button>
</footer>
<!-- パーツ一覧モーダル -->
<div id="partsModal" class="modal hidden">
<div class="modal-content">
<span id="closeParts">&times;</span>
<h2>パーツ一覧</h2>
<div class="parts-grid" id="partsGrid"></div>
</div>
</div>
<script>
   // --- パーツ一覧モーダル動作 ---
   const partsBtn = document.getElementById("partsBtn");
   const modal = document.getElementById("partsModal");
   const closeBtn = document.getElementById("closeParts");
   partsBtn.addEventListener("click", () => modal.classList.remove("hidden"));
   closeBtn.addEventListener("click", () => modal.classList.add("hidden"));
   // --- パーツ追加ボタン ---
   const addBtn = document.getElementById("addPartBtn");
   addBtn.addEventListener("click", () => {
     window.location.href = "admin.html"; // 管理者アップロードページへ
   });
</script>
</body>
</html>
