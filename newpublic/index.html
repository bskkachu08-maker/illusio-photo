<body>

<main class="main-area">

<script>
   const addPartBtn=document.getElementById("addPartBtn");
   const svg=document.getElementById("necklaceCanvas");
   const partsBtn=document.getElementById("partsBtn");
   const panel=document.getElementById("partsPanel");
   const closePanel=document.getElementById("closePanel");
   const grid=document.getElementById("partsGrid");
   const editBar=document.getElementById("editBar");
   const btnBig=document.getElementById("bigger");
   const btnSmall=document.getElementById("smaller");
   const btnDel=document.getElementById("delete");
   const btnRotL=document.getElementById("rotateL");
   const btnRotR=document.getElementById("rotateR");
   const moveUp=document.getElementById("moveUp");
   const moveDown=document.getElementById("moveDown");
   const moveLeft=document.getElementById("moveLeft");
   const moveRight=document.getElementById("moveRight");
   addPartBtn.addEventListener("click",()=>window.location.href="admin.html");
   partsBtn.addEventListener("click",async()=>{panel.classList.add("open");await loadParts();});
   closePanel.addEventListener("click",()=>panel.classList.remove("open"));
   let selectedEl=null;
   let rotation=0;
   async function loadParts(){
     grid.innerHTML="èª­ã¿è¾¼ã¿ä¸­â€¦";
     try{
       const res=await fetch("/photos");
       const photos=await res.json();
       if(!photos.length){grid.innerHTML="<p>ãƒ‘ãƒ¼ãƒ„ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>";return;}
       grid.innerHTML="";
       photos.forEach(p=>{
         const img=document.createElement("img");
         img.src=p.listUrl;
         img.draggable=true;
         img.addEventListener("dragstart",e=>e.dataTransfer.setData("part",JSON.stringify(p)));
         grid.appendChild(img);
       });
     }catch(err){grid.innerHTML=`<p style="color:red;">èª­ã¿è¾¼ã¿å¤±æ•—: ${err.message}</p>`;}
   }
   // ãƒ‰ãƒ­ãƒƒãƒ—ï¼ˆå¸¸ã«ãƒ¯ã‚¤ãƒ¤ãƒ¼ä¸Šï¼‰
   svg.addEventListener("dragover",e=>e.preventDefault());
   svg.addEventListener("drop",e=>{
     e.preventDefault();
     const data=JSON.parse(e.dataTransfer.getData("part"));
     const rect=svg.getBoundingClientRect();
     const x=e.clientX-rect.left;
     const y=e.clientY-rect.top;
     const cx=160,cy=160,r=130;
     const angle=Math.atan2(y-cy,x-cx);
     const tx=cx+r*Math.cos(angle);
     const ty=cy+r*Math.sin(angle);
     const img=document.createElementNS("http://www.w3.org/2000/svg","image");
     img.setAttributeNS(null,"href",data.singleUrl);
     img.setAttributeNS(null,"x",tx-17);
     img.setAttributeNS(null,"y",ty-17);
     img.setAttributeNS(null,"width",35);
     img.setAttributeNS(null,"height",35);
     img.dataset.angle=angle;
     svg.appendChild(img);
     img.addEventListener("pointerdown",()=>selectBead(img));
     selectBead(img);
   });
   function selectBead(el){
     selectedEl=el;
     rotation=parseFloat(el.dataset.rotate||"0");
     editBar.classList.add("show");
   }
   svg.addEventListener("pointerdown",e=>{
     if(e.target.tagName.toLowerCase()!=="image"){
       selectedEl=null;
       editBar.classList.remove("show");
     }
   });
   // ã‚µã‚¤ã‚ºå¤‰æ›´
   btnBig.addEventListener("click",()=>{if(!selectedEl)return;resize(1.15);});
   btnSmall.addEventListener("click",()=>{if(!selectedEl)return;resize(1/1.15);});
   function resize(scale){
     const w=parseFloat(selectedEl.getAttribute("width"));
     const h=parseFloat(selectedEl.getAttribute("height"));
     selectedEl.setAttribute("width",Math.min(Math.max(w*scale,16),140));
     selectedEl.setAttribute("height",Math.min(Math.max(h*scale,16),140));
   }
   // å›è»¢
   btnRotL.addEventListener("click",()=>rotate(-15));
   btnRotR.addEventListener("click",()=>rotate(15));
   function rotate(d){
     if(!selectedEl)return;
     rotation+=d;
     selectedEl.dataset.rotate=rotation;
     selectedEl.setAttribute("transform",`rotate(${rotation},${parseFloat(selectedEl.getAttribute("x"))+17},${parseFloat(selectedEl.getAttribute("y"))+17})`);
   }
   // ç§»å‹•ï¼ˆä¸Šä¸‹å·¦å³ï¼‰
   moveUp.addEventListener("click",()=>move(0,-15));
   moveDown.addEventListener("click",()=>move(0,15));
   moveLeft.addEventListener("click",()=>move(-15,0));
   moveRight.addEventListener("click",()=>move(15,0));
   function move(dx,dy){
     if(!selectedEl)return;
     let x=parseFloat(selectedEl.getAttribute("x"))+dx;
     let y=parseFloat(selectedEl.getAttribute("y"))+dy;
     const cx=160,cy=160,r=130;
     const angle=Math.atan2((y+17)-cy,(x+17)-cx);
     const tx=cx+r*Math.cos(angle)-17;
     const ty=cy+r*Math.sin(angle)-17;
     selectedEl.setAttribute("x",tx);
     selectedEl.setAttribute("y",ty);
   }
   // å‰Šé™¤
   btnDel.addEventListener("click",()=>{if(selectedEl){selectedEl.remove();selectedEl=null;editBar.classList.remove("show");}});
   // ä¿å­˜
   document.getElementById("saveBtn").addEventListener("click",()=>alert("ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã§ä¿å­˜ã—ã¦ãã ã•ã„ï¼ˆç”»åƒå‡ºåŠ›ã¯æ¬¡ã«è¿½åŠ å¯èƒ½ï¼‰"));
</script>
