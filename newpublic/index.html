<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>＋ILLuSio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1 class="logo">＋ILLuSio</h1>
<button id="addPartBtn" class="add-part">＋パーツ追加</button>
</header>
<main class="main-area">
<div class="necklace-area" id="necklaceArea">
<svg id="canvas" width="340" height="340">
<circle id="wire" cx="170" cy="170" r="140" stroke="#bfbfbf" stroke-width="2" fill="none"/>
</svg>
</div>
</main>
<footer class="bottom-buttons">
<button id="saveBtn"  class="btn">💎 保存</button>
<button id="partsBtn" class="btn">💠 パーツ一覧</button>
</footer>
<div id="partsPanel" class="parts-panel">
<div class="panel-header">
<strong>パーツ一覧</strong>
<span id="closePanel" class="close-panel">&times;</span>
</div>
<div id="colorTabs" class="color-tabs"></div>
<div id="partsContent"></div>
</div>
<div id="editBar" class="edit-bar">
<div class="edit-row">
<button id="rotateL" class="ctrl">↺</button>
<button id="rotateR" class="ctrl">↻</button>
</div>
<div class="edit-row">
<button id="bigger"  class="ctrl">＋</button>
<button id="smaller" class="ctrl">－</button>
</div>
<button id="delete" class="ctrl">🗑</button>
</div>
<script src="script.js"></script>
</body>
</html>
